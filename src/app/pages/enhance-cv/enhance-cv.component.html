<div class="container">
  <header class="header">Enhance your CV</header>
  @if (loading) {
  <p-progressSpinner class="loading" ariaLabel="loading" />} @else {
  <markdown class="answer" [data]="answer"></markdown>}
  <div class="prompt">
    <p-fileUpload
      mode="basic"
      chooseLabel="Choose"
      chooseIcon="pi pi-upload"
      class="upload"
      (onSelect)="onSelectFile($event, fileUpload)"
      #fileUpload
    />
    <p-button (click)="onSend()">Send</p-button>
  </div>
</div>
